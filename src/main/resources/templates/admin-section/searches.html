<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Pesquisas')">
</head>
<body class="has-navbar-fixed-top">
<div th:replace="layout/layout :: header"></div>
<section class="hero is-medium">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <label for="activity-type" class="has-text-primary">Tipo de Atividade</label><br>
                    <select name="activity-type" id="activity-type" class="select-width-100">
                        <option value="temp">Temp</option>
                    </select>
                </div>
                <div class="column">
                    <label for="researcher-category" class="has-text-primary">Categoria do Investigador</label><br>
                    <select name="researcher-category" id="researcher-category" class="select-width-100">
                        <option value="temp">Temp</option>
                    </select>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <label for="activity-category" class="has-text-primary">Categoria da Atividade</label><br>
                    <select name="activity-category" id="activity-category" class="select-width-100">
                        <option value="temp">Temp</option>
                    </select>
                </div>
                <div class="column is-flex is-flex-direction-column">
                    <span class="has-text-primary">Data</span>
                    <div class="is-flex is-flex-direction-row" style="margin-bottom: 0.5rem">
                        <label for="date-from" style="width: 2.5rem">De</label>
                        <input name="date-from" id="date-from" type="date" class="is-flex-grow-1" onchange="validateDates(this)"/>
                    </div>
                    <div class="is-flex is-flex-direction-row">
                        <label for="date-to" style="width: 2.5rem">At√©</label>
                        <input name="date-to" id="date-to" type="date" class="is-flex-grow-1" onchange="validateDates(this)"/>
                    </div>
                </div>
            </div>

            <div class="is-flex is-flex-direction-row is-align-items-center">
                <div style="margin-right: 2rem">
                    <label for="entries">Show</label>
                    <select name="entries" id="entries">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                    <span>entries</span>
                </div>
                <div class="is-flex is-flex-direction-row is-flex-grow-1">
                    <label for="search" style="margin-right: 1rem">Search:</label>
                    <input type="text" name="search" id="search" style="height: fit-content" class="is-flex-grow-1">
                </div>
                <div style="margin-left: 2rem">
                    <a class="button is-medium is-dark is-fullwidth" th:href="@{'/admin/export-excel-accept'}">
                        <span class="icon pr-4"><i class="fas fa-file-excel"></i></span><span>Exportar</span>
                    </a>
                </div>
            </div>

            <table class="table select-width-100">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>Start Date</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>
<div th:replace="layout/layout :: footer"></div>
<script>
    function validateDates(element) {
        let elemDateFrom = document.getElementById("date-from");
        let elemDateTo = document.getElementById("date-to");

        let dateFrom = new Date(elemDateFrom.value);
        let dateTo = new Date(elemDateTo.value);

        if (elemDateFrom.value !== "" && elemDateTo.value !== "" && dateFrom > dateTo) {
            if (element.id === "date-from") {
                elemDateTo.value = elemDateFrom.value
            }
            else if (element.id === "date-to") {
                elemDateFrom.value = elemDateTo.value
            }
        }
    }



</script>
</body>
</html>
