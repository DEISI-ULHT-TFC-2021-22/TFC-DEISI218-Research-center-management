<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Formulário de Investigador')">
</head>
<script src="/js/bulma-calendar.js"></script>
<script src="/js/myscripts.js"></script>
<body class="has-navbar-fixed-top" >
<div th:replace="layout/layout :: header"></div>
<section class="hero py-6">
    <div class="hero-body">
        <form class="container" th:object="${researcherForm}" method="post" th:action="@{/admin/personal-information-form}">
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="name">Nome</label>
                        <p class="control has-icons-left">
                            <input class="input" id="name" type="text" placeholder="Nome" th:field="*{naffdgfdgdfgdfsfsme}">
                            <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                        </p>
                    </div>
                    <div class="column">
                        <label class="label" for="email">Email</label>
                        <p class="control has-icons-left">
                            <input class="input" id="email" type="email" placeholder="Email" th:field="*{email}">
                            <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="orcid">Orcid ID</label>
                        <p class="control is-expanded has-icons-left">
                            <input class="input" id="orcid" type="text" placeholder="Orcid ID" th:field="*{orcid}">
                            <span class="icon is-small is-left"><i class="fas fa-key"></i></span>
                        </p>
                    </div>
                    <div class="column">
                        <label class="label">Ciência ID</label>
                        <p class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="Ciência ID" th:field="*{cienciaId}">
                            <span class="icon is-small is-left"><i class="fas fa-key"></i></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label">Chave Pública FCT</label>
                        <p class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="Chave Pública FCT" th:field="*{publicKeyFct}">
                            <span class="icon is-small is-left"><i class="fas fa-key"></i></span>
                        </p>
                    </div>
                    <div class="column">
                        <label class="label">Chave de Associação FCT</label>
                        <p class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="Chave de Associação FCT" th:field="*{associationKeyFct}">
                            <span class="icon is-small is-left"> <i class="fas fa-key"></i> </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label">Telefone</label>
                        <p class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="Telefone" th:field="*{phoneNumber}">
                            <span class="icon is-small is-left"><i class="fas fa-phone"></i></span>
                        </p>
                    </div>
                    <div class="column">
                        <label class="label">Origem</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Origem" th:field="*{origin}">
                        </p>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label">Site CeiED</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Site CeiED" th:field="*{siteCeied}">
                        </p>
                    </div>
                    <div class="column">
                        <label class="label">Utilizador</label>
                        <p class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="Utilizador" th:field="*{utilizador}">
                            <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label">Situação Profissional</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Situação Profissional" th:field="*{professionalStatus}">
                        </p>
                    </div>
                    <div class="column">
                        <label class="label">Categoria Profissional</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Categoria Profissional" th:field="*{professionalCategory}">
                        </p>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column is-half">
                        <label class="label">Categoria</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Categoria" th:field="*{category}">
                        </p>
                    </div>
                    <div class="column">
                        <label class="label" for="calendarioAno">Ano Doutoramento</label>
                        <div class="control has-icons-left">
                            <div class="select">
                                <select id="calendarioAno" th:field="*{phdYear}"></select>
                            </div>
                            <span class="icon is-left"><i class="fas fa-calendar"></i></span>
                        </div>
                    </div>
                    <div class="column">
                        <label class="label">Administrador</label>
                        <input id="switchAdmin" type="checkbox" name="switchExample" class="switch" th:field="*{isAdmin}">
                        <label for="switchAdmin" class="label"></label>
                    </div>
                </div>
            </div>
            <div class="container has-text-centered pt-6" >
                <button class="button is-medium is-primary" type="submit" value="Gravar" th:if="*{orcid == null}">Criar Investigador</button>
                <button class="button is-medium is-primary" type="submit" value="Gravar" th:if="*{orcid != null}">Editar Investigador</button>
            </div>
        </form>
    </div>
</section>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
