<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Novo utilizador')">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container">
    <h1 class="page-header" th:if="${userForm.userId == null}">Criar utilizador</h1>
    <h1 class="page-header" th:if="${userForm.userId != null}">Editar utilizador</h1>

    <form th:object="${userForm}" method="post" th:action="@{/users/new}" class="form-horizontal">
        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error' : ''">
            <label for="email" class="col-sm-3 control-label">Nome</label>
            <div class="col-sm-9">
                <input th:field="*{email}" type="text" class="form-control" id="email" maxlength="100"/>
                <p class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('email')}">O nome do utilizador</p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error' : ''">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input th:field="*{password}" type="text" class="form-control" id="password" maxlength="3"/>
                <p class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('password')}">O nome do utilizador</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                &nbsp;
            </div>
            <div class="col-sm-9">
                <input name="userId" type="hidden" th:value="*{userId}" />
                <input type="submit" value="Gravar" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
